---
# Note that we assume this file exists! lineinfile will fail if the file is
# not present.
- name: Export vars to .zshrc.
  lineinfile:
    dest: "{{ zsh_users_home_path_prefix }}/{{ item.0.user }}/.zshrc"
    line: "{{ item.1 }}"
  with_subelements:
    - "{{ zsh_users }}"
    - settings
  when: "{{ zsh_users | length > 0 }}"
