---
# Role vars.
install_zsh: false

# User vars.
zsh_user: ""
#  - name: "someuser"
#    group: "somegroup"
#    settings: |
#     export PATH="/usr/local/sbin:$path"
#     alias l="ls -AF"

# Oh My ZSH vars.
oh_my_zsh_git_repository: "https://github.com/robbyrussell/oh-my-zsh.git"
oh_my_zsh_install_directory: ".oh-my-zsh"

# Oh My ZSH template vars.
oh_my_zsh_zshrc_create: true
oh_my_zsh_zshrc_template: "templates/zshrc.zsh-template.j2"
oh_my_zsh_zshrc_backup: true
oh_my_zsh_zshrc:
  zsh_theme: "robbyrussell"
  case_sensitive: false
  hyphen_insensitive: false
  disable_auto_update: false
  update_zsh_days: 13
  disable_ls_colors: false
  disable_auto_title: false
  enable_correction: false
  completion_waiting_dots: false
  disable_untracked_files_dirty: false
  hist_stamps: "mm/dd/yyy"
  zsh_custom: "$ZSH/custom"
  plugins: []
# plugins:
#   - git
#   - someotherplugin
